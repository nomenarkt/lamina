name: Frontend CI

on:
  push:
    paths:
      - 'frontend-admin/**'
  pull_request:
    paths:
      - 'frontend-admin/**'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend-admin

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run format
