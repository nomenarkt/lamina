name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Run Tests & Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        cache: true

    - name: Install Dependencies
      run: go mod tidy

    - name: Run Unit Tests with Coverage
      run: |
        go test ./... -v -coverprofile=coverage.out
        go tool cover -func=coverage.out

    - name: Upload Coverage to Codecov (Optional)
      uses: codecov/codecov-action@v3
      with:
        files: coverage.out
        fail_ci_if_error: false  # set to true if you want hard enforcement

    - name: Install Linter
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $GITHUB_WORKSPACE/bin v1.54.2
        echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

    - name: Run golangci-lint
      run: golangci-lint run ./...
