version: '3'
services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db
    restart: always
    environment:
      - PORT=${PORT}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
  migrate:
    image: migrate/migrate
    container_name: db_migrator
    depends_on:
      - db
    volumes:
      - ../migrations:/migrations
      - ../wait-for-it.sh:/wait-for-it.sh
    entrypoint: ["/wait-for-it.sh", "db:5432", "--"]
    command: [
      "migrate",
      "-path", "/migrations",
      "-database", "postgres://postgres:postgres@db:5432/lamina_dev?sslmode=disable",
      "up"
    ]


  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lamina_dev
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"


volumes:
  postgres_data:
